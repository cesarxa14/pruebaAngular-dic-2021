<body class="text-center">

  <main class="form-signin">
    <form [formGroup]="registerForm">
      <img class="mb-3" src="" alt="" width="270" height="72">
      <h1 class="h3 mb-3 fw-normal">Registrate</h1>

      <!-- <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Correo</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Contraseña </label>
      </div> -->

      <mat-form-field appearance="fill">
        <mat-label>Correo</mat-label>
        <input matInput placeholder="Ingresa tu correo" formControlName="correo">
      </mat-form-field>

      <mat-form-field appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input type="password" matInput placeholder="Ingresa tu contraseña" formControlName="password">
          <mat-error *ngIf="password.hasError('minlength')">Mínimo 6 caracteres</mat-error>
      </mat-form-field>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Recuerdame
        </label>
      </div>

      <button (click)="register()" class="button-login" mat-raised-button color="primary" [disabled]="!registerForm.valid">
        Register
      </button> 
      <!-- <button style="background-color: #FF5A7C;border: #FF5A7C;" class="w-100 btn btn-lg btn-primary" type="submit">Register</button> -->
      <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
    </form>
  </main>



    </body>
