<body class="text-center">

  <main class="form-signin">
    <form [formGroup]="registerForm">
      <img class="mb-3" src="../../../assets/auth-logo.jpg" alt="" width="270" height="150">
      <h1 class="h3 mb-3 fw-normal">Registrate</h1>



      <mat-form-field appearance="fill">
        <mat-label>Usuario</mat-label>
        <input matInput placeholder="Ingresa tu correo" formControlName="username">
      </mat-form-field>

      <mat-form-field appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input type="password" matInput placeholder="Ingresa tu contraseña" formControlName="password">
          <mat-error *ngIf="password.hasError('minlength')">Mínimo 6 caracteres</mat-error>
      </mat-form-field>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Recuerdame
        </label>
      </div>

      <button (click)="register()" class="button-login" mat-raised-button color="primary" [disabled]="!registerForm.valid">
        Registrar
      </button> 
      
      <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
    </form>
    <a href="/login">¿Ya tiene una cuenta?</a>
  </main>



    </body>
